<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .poem {
      color: #333;
      font-size: 1.4em;
      writing-mode: vertical-rl;
      float: right;
    }

    .author {
      color: #aaa;
      font-size: 0.8em;
      margin-right: -30px;
      text-align: end;
    }

    .author .year {
      text-orientation: upright;
      text-combine-upright: all;
    }
  </style>
</head>
<body>
  <div class="poem">
    <h1>临江仙</h1>
    <div class="author">
      <span>杨慎</span>
      <span class="year">1488</span>
      <span class="to">~</span>
      <span class="year">1559</span>
    </div>
    <p>滚滚长江懂逝水</p>
    <p>浪花淘尽英雄</p>
    <p>是非成败转头空</p>
    <p>青山依旧在</p>
    <p>几度夕阳红</p>
    <p>白发渔樵江诸上</p>
    <p>观看秋月春风</p>
    <p>一壶浊酒喜相逢</p>
    <p>古今多少事</p>
    <p>都付谈笑中</p>
  </div>
</body>
</html>
