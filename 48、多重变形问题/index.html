<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多重变形问题</title>
  <style>
    .item {
      width: 100px;
      height: 100px;
      background: #f40;
      /* 从右向左 本质是矩阵变换 矩阵变换不满足交换律 运算从右向左 */
      transform: translate(100px, 100px) rotate(80deg);
    }
  </style>
</head>
<body>
  <div class="item"></div>
</body>
</html>
